<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div *ngIf="!usuarios.length" class="alert alert-info animated fadeIn fast">
          <p>No hay usuarios con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="usuarios.length" class="table-responsive animated fadeIn fast">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                    <img [src]="usuario.img | imagen:'usuarios'" class="w75">
                </td>
                <td>{{usuario.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>

        <div *ngIf="!medicos.length" class="alert alert-info animated fadeIn fast">
          <p>No hay medicos con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="medicos.length" class="table-responsive animated fadeIn fast">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Medico</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="cursor animated fadeIn fast" (click)="abrirMedico(medico)">
                <td>
                    <img [src]="medico.img | imagen:'medicos'" class="w75">
                </td>
                <td>{{medico.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div *ngIf="!hospitales.length" class="alert alert-info animated fadeIn fast">
          <p>No hay hospitales con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div *ngIf="hospitales.length" class="table-responsive animated fadeIn fast">
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                <td>
                    <img [src]="hospital.img | imagen:'hospitales'" class="w75">
                </td>
                <td>{{hospital.nombre}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
